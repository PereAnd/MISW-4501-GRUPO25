---
apiVersion: v1
kind: Namespace
metadata:
  name: proyecto-grupo-25
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: proyecto-grupo-25
  name: candidato
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: candidato
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: candidato
    spec:
      containers:
      - image: CANDIDATO_IMAGE
        imagePullPolicy: Always
        name: candidato
        ports:
        - containerPort: 5001
        env:
        - name: SQLALCHEMY_DATABASE_URI
          value: "postgresql://postgres:postgres@postgres.cfgkb3tpxr7g.us-east-1.rds.amazonaws.com:5432/postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: proyecto-grupo-25
  name: candidato_cb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: candidato_cb
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: candidato_cb
    spec:
      containers:
      - image: CANDIDATO_CB_IMAGE
        imagePullPolicy: Always
        name: candidato_cb
        ports:
        - containerPort: 5002
        env:
        - name: CAND_BACK_URL
          value: "http://servicio-user:5001"
---
apiVersion: v1
kind: Service
metadata:
  namespace: proyecto-grupo-25
  name: service-candidato
spec:
  ports:
    - port: 5001
      targetPort: 5001
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: candidato
---
apiVersion: v1
kind: Service
metadata:
  namespace: proyecto-grupo-25
  name: service-candidato_cb
spec:
  ports:
    - port: 5002
      targetPort: 5002
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: candidato_cb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: proyecto-grupo-25
  name: ingress-proyecto-grupo-25
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /candidato
          pathType: Prefix
          backend:
            service:
              name: service-candidato
              port:
                number: 5001
        - path: /candidato_cb
          pathType: Prefix
          backend:
            service:
              name: service-candidato_cb
              port:
                number: 5002