###################################
# PUBLIC_POST
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publicpost
  labels:
    app: publicpost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publicpost
  template:
    metadata:
      labels:
        app: publicpost
    spec:
      containers:
        - name: publicpost
          image: us-central1-docker.pkg.dev/cloud-native-course-31/native-calculadora-app/publicpost:1.0
          env:
          - name: GU_URL
            value: "http://servicio-user"
          - name: GO_URL
            value: "http://servicio-offer"
          - name: GR_URL
            value: "http://servicio-route"
          - name: GP_URL
            value: "http://servicio-publication"
          ports:
            - containerPort: 5005
          imagePullPolicy: Always
         

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: publicpost-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 5005
    type: HTTP
    requestPath: /public/posts/ping/
---
kind: Service
apiVersion: v1
metadata:
  name: servicio-publicpost
  annotations:
    cloud.google.com/backend-config: '{"default": "publicpost-config"}'
spec:
  type: NodePort
  selector:
    app: publicpost
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5005
      nodePort: 31021

---
