###################################
# UTILITY
###################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: utility
  labels:
    app: utility
spec:
  replicas: 1
  selector:
    matchLabels:
      app: utility
  template:
    metadata:
      labels:
        app: utility
    spec:
      containers:
        - name: utility
          image: us-central1-docker.pkg.dev/cloud-native-course-31/native-calculadora-app/utility:1.0
          ports:
            - containerPort: 5006
          imagePullPolicy: Always
          env:
          - name: "SQLALCHEMY_DATABASE_URI"
            valueFrom:
              secretKeyRef:
                name: appsecrets 
                key: uri
      volumes:
        - name: appsecrets-volume
          secret:
            secretName: appsecrets
          

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: utility-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 5006
    type: HTTP
    requestPath: /utilitys/ping
---
kind: Service
apiVersion: v1
metadata:
  name: servicio-utility
  annotations:
    cloud.google.com/backend-config: '{"default": "utility-config"}'
spec:
  type: NodePort
  selector:
    app: utility
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5006
      nodePort: 31023

