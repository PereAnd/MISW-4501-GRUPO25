<div class="container text-center">
  <h2 id="titulo"><mat-icon>work</mat-icon> Agregar Experiencia Laboral</h2>

  <form
    [formGroup]="formInfoLaboral"
    (ngSubmit)="!formInfoLaboral.invalid && registrarInfoLaboral()"
  >
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="position">Posición/Cargo</mat-label>
          <input matInput type="text"
          id="position" formControlName="position">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="organization">Empresa</mat-label>
          <input matInput type="text"
          id="organization" formControlName="organization">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          position?.hasError('required') && position?.touched ||
          organization?.hasError('required') && organization?.touched"
          >El cargo y la empresa son requeridos</div>


    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label name="activities">Actividades realizadas</mat-label>
          <input matInput type="text"
          id="activities" formControlName="activities">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show col-12"
        *ngIf="
          activities?.hasError('required') && activities?.touched"
          >Las actividades realizadas son requeridas</div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field>
          <mat-label name="dateFrom">Fecha de inicio</mat-label>
          <input matInput [matDatepicker]="dateFrom" id="dateFrom"
            type="datetime" formControlName="dateFrom">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dateFrom"
          ></mat-datepicker-toggle>
          <mat-datepicker #dateFrom></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field>
          <mat-label name="dateTo">Fecha de finalización</mat-label>
          <input matInput [matDatepicker]="dateTo" id="dateTo"
            type="datetime" formControlName="dateTo">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dateTo"
          ></mat-datepicker-toggle>
          <mat-datepicker #dateTo></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <p><mat-checkbox formControlName="actualJob" id="actualJob" name="actualJob"
          color="primary" (change)="actualJobChange()"
          >Actualmente trabajo aquí</mat-checkbox></p>
      </div>
    </div>

    <div class="botones">
      <div class="button">
        <a mat-raised-button color="secondary" (click)="cancelarCreacion()" routerLink="../">Cancelar</a>
      </div>
      <div class="button">
        <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formInfoLaboral.invalid"
        >Guardar</button>
      </div>
    </div>
  </form>
</div>
