<div class="container text-center">
  <h2 id="titulo">Información personal</h2>

  <form
    [formGroup]="formInfoPersonal"
    (ngSubmit)="!formInfoPersonal.invalid && guardarInfoPersonal()"
  >
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="names">Nombre</mat-label>
          <input matInput type="text"
          id="names" formControlName="names">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="lastNames">Apellido</mat-label>
          <input matInput type="text"
          id="lastNames" formControlName="lastNames">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="mail">Email</mat-label>
          <input matInput type="mail"
          id="mail" formControlName="mail">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="phone">Teléfono</mat-label>
          <input matInput type="tel"
          id="phone" formControlName="phone">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field>
          <mat-label>Tipo de documento</mat-label>
          <mat-select formControlName="docType" id="docType">
            <mat-option *ngFor="let tipoDoc of tiposDocumento" [value]="tipoDoc.value">
              {{tipoDoc.nameDoc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="docNumber">Número de documento</mat-label>
          <input matInput type="tel"
          id="docNumber" formControlName="docNumber">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="address">Dirección</mat-label>
          <input matInput type="text"
          id="address" formControlName="address">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="country">País</mat-label>
          <input matInput type="text"
          id="country" formControlName="country">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label name="city">Ciudad</mat-label>
          <input matInput type="tel"
          id="city" formControlName="city">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field>
          <mat-label name="birthDate">Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="birthDate" id="birthDate"
            type="datetime" formControlName="birthDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="birthDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #birthDate startView="multi-year"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field>
          <mat-label>Idioma preferido</mat-label>
          <mat-select formControlName="language" id="language">
            <mat-option *ngFor="let idioma of idiomasPreferidos" [value]="idioma">
              {{idioma}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="botones">
      <div class="button">
        <a
        mat-raised-button color="secondary"
        (click)="cancelarCreacion()"
        [disabled]="!isEditMode"
        >Cancelar</a>
      </div>
      <div class="button" *ngIf="!isEditMode">
        <button mat-raised-button color="primary"
        (click)="changeEditMode()"
        >Editar</button>
      </div>
      <div class="button" *ngIf="isEditMode">
        <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formInfoPersonal.invalid"
        (click)="guardarInfoPersonal()"
        >Guardar</button>
      </div>
    </div>
  </form>
</div>
