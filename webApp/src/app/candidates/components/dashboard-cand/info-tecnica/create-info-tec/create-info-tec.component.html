<div class="container text-center col-md-6">
  <h2 id="titulo">Agregar información técnica</h2>

  <form
    [formGroup]="formInfoTecnica"
    (ngSubmit)="!formInfoTecnica.invalid && registrarInfoTecnica()"
  >

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" id="type">
        <mat-option *ngFor="let tipo of tiposInfoTecnica" [value]="tipo">
          {{tipo}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          type?.hasError('required') && type?.touched"
          >El tipo de información técnica es requerido</div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label name="description">Descripción</mat-label>
          <input matInput type="text"
          id="description" formControlName="description">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show col-12"
        *ngIf="
          description?.hasError('required') && description?.touched"
          >La descripción es requerida</div>

    <div class="botones">
      <div class="button">
        <a mat-raised-button color="secondary" (click)="cancelarCreacion()" routerLink="../">Cancelar</a>
      </div>
      <div class="button">
        <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formInfoTecnica.invalid"
        >Guardar</button>
      </div>
    </div>
  </form>
</div>
