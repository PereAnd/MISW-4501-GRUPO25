
<div class="container text-center">

  <h3>Crear nueva cuenta individual</h3>
  <mat-icon>groups</mat-icon>

  <form [formGroup]="formCandidato"
    (ngSubmit)="!formCandidato.invalid && registrarCandidato()">

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label for="names">Nombres</mat-label>
          <input matInput type="text"
            id="names" formControlName="names">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text"
            id="lastName" formControlName="lastName">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formCandidato.get('names')!.hasError('required') &&
          formCandidato.get('names')!.touched ||
          formCandidato.get('lastName')!.hasError('required') &&
          formCandidato.get('lastName')!.touched"
          >Su nombre y apellido son requeridos</div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput type="email"
            id="email" formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formCandidato.get('email')!.hasError('required') &&
          formCandidato.get('email')!.touched"
          >Su correo electrónico es requerido</div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password"
            id="password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="password"
            id="passwordConfirm" formControlName="passwordConfirm">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formCandidato.get('password')!.hasError('required') &&
          formCandidato.get('password')!.touched"
          >Ingrese su contraseña</div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formCandidato.get('password')!.hasError('minlength')"
          >Contraseña demasiado corta</div>

        <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formCandidato.get('passwordConfirm')?.value !== formCandidato.get('password')?.value &&
          formCandidato.get('passwordConfirm')!.touched"
          >Las contraseñas no coinciden</div>

    <div class="mt-3">
      <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formCandidato.invalid"
        >Crear cuenta</button>
    </div>
    <div class="mt-3">
      <button mat-raised-button color="secondary"
        >Ingresar</button>
    </div>
  </form>
</div>
