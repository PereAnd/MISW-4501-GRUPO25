
<div class="container text-center">

  <h3>Crear nueva cuenta</h3>
  <mat-icon>groups</mat-icon>

  <form (ngSubmit)="f.form.valid && registrarCandidato()" #f="ngForm">

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label for="name">Nombres</mat-label>
          <input matInput type="text"
            id="name" name="name"
            [(ngModel)]="name" required>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput type="text"
            id="lastName" name="lastName"
            [(ngModel)]="lastName" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput type="email"
            id="email" name="email"
            [(ngModel)]="email" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password"
            id="password" name="password"
            [(ngModel)]="password" required>
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="password"
            id="confirm-password" name="confirm-password"
            [(ngModel)]="passwordConfirm" required>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-3">
      <button mat-raised-button color="primary"
        >Crear cuenta</button>
    </div>
    <div class="mt-3">
      <button mat-raised-button color="secondary" type="submit">Ingresar</button>
    </div>
  </form>
</div>
