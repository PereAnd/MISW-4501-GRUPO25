<div class="container text-center">
  <h2 id="titulo"><mat-icon>event</mat-icon>Entrevistas</h2>
  <div class="botones">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
  </div>
  <mat-accordion class="headers-accordion" multi>
    <mat-expansion-panel *ngFor="let projectObj of projects">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ projectObj.project.proyecto }} </mat-panel-title>
        <mat-panel-description>
          {{ projectObj.project.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-accordion class="headers-accordion" multi>
        <mat-expansion-panel *ngFor="let profileObj of projectObj.profiles">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ profileObj.name }} </mat-panel-title>
            <mat-panel-description>
              {{ profileObj.location }}
            </mat-panel-description>
          </mat-expansion-panel-header>

        </mat-expansion-panel>
      </mat-accordion>

    </mat-expansion-panel>
  </mat-accordion>
</div>
