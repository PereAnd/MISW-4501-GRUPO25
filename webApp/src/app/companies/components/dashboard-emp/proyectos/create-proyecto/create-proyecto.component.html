<div class="container text-center col-12">
  <h2 id="titulo"><mat-icon>terminal</mat-icon> Agregar Proyecto</h2>

  <form
    [formGroup]="formProyectos"
    (ngSubmit)="!formProyectos.invalid && registrarProyecto()"
  >

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label name="proyecto">Nombre del proyecto</mat-label>
        <input matInput type="text"
        id="proyecto" formControlName="proyecto">
      </mat-form-field>
    </div>
  </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          proyecto?.hasError('required') && proyecto?.touched"
          >El nombre del proyecto es requerido</div>

    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea matInput
                    formControlName="description"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="10"></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show col-12"
        *ngIf="
          description?.hasError('required') && description?.touched"
          >La descripción del proyecto es requerida</div>

    <mat-divider></mat-divider><br>

    <h2>Perfiles solicitados:</h2>
    <app-perfiles [proyectoId]="indexProyecto" [editMode]="true"></app-perfiles>

    <div class="botones">
      <div class="button">
        <a mat-raised-button color="secondary" (click)="cancelarCreacion()" routerLink="../">Cancelar</a>
      </div>
      <div class="button">
        <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formProyectos.invalid"
        >Guardar</button>
      </div>
    </div>
  </form>
</div>
