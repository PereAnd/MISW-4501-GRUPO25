<div class="container text-center col-12">
  <h2 id="titulo"><mat-icon>terminal</mat-icon> Agregar {{ title }}</h2>

  <form
    [formGroup]="formCompetencias"
    (ngSubmit)="!formCompetencias.invalid && registrarCompetencia()"
  >

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label name="name">Nombre</mat-label>
        <input matInput type="text"
        id="name" formControlName="name">
      </mat-form-field>
    </div>
  </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          name?.hasError('required') && name?.touched"
          >El nombre es requerido</div>

    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <input matInput maxlength="90" placeholder="Ex. I need help with..." id="description" formControlName="description">
          <mat-hint align="end">{{description?.value.length}} / 90</mat-hint>
        </mat-form-field>
      </div>
    </div>

      <!-- Validacion -->
      <div class="alert alert-danger alert-dismissible fade show"
          *ngIf="
            description?.hasError('required') && description?.touched"
            >La descripción es requerida</div>

      <mat-dialog-actions align="end">
      <button mat-raised-button [mat-dialog-close]="true" color="primary"
      type="submit"
      [disabled]="formCompetencias.invalid"
      >Guardar</button>
    </mat-dialog-actions>
  </form>

</div>
