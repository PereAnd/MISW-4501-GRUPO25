<div class="container text-center col-12">
  <h2 id="titulo"><mat-icon>terminal</mat-icon> Agregar Proyecto</h2>

  <form
    [formGroup]="formPerfiles"
    (ngSubmit)="!formPerfiles.invalid && registrarProyecto()"
  >

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label name="name">Nombre del perfil</mat-label>
          <input matInput type="text"
          id="name" formControlName="name">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <!-- <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          proyecto?.hasError('required') && proyecto?.touched"
          >El nombre del proyecto es requerido</div> -->

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label name="role">Rol a desempeñar</mat-label>
          <input matInput type="text"
          id="role" formControlName="role">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <!-- <div class="alert alert-danger alert-dismissible fade show col-12"
        *ngIf="
          description?.hasError('required') && description?.touched"
          >La descripción del proyecto es requerida</div> -->

    <div class="row">
      <div class="col-12">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>HTML</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ longText }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Eliminar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="botones">
      <div class="button">
        <a mat-raised-button color="secondary" (click)="cancelarCreacion()" routerLink="../">Cancelar</a>
      </div>
      <div class="button">
        <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formPerfiles.invalid"
        >Guardar</button>
      </div>
    </div>
  </form>
</div>
