
<div class="container text-center">

  <h3>Crear nueva cuenta empresarial</h3>
  <mat-icon>apartment</mat-icon>

  <form [formGroup]="formEmpresas"
    (ngSubmit)="!formEmpresas.invalid && registrarEmpresa()">

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label for="name">Nombre Empresa</mat-label>
          <input matInput type="text"
            id="name" formControlName="name">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formEmpresas.get('name')!.hasError('required') &&
          formEmpresas.get('name')!.touched"
          >El nombre de la empresa es requerido</div>

    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput type="email"
            id="email" formControlName="email">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formEmpresas.get('email')!.hasError('required') &&
          formEmpresas.get('email')!.touched"
          >El correo electrónico es requerido</div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password"
            id="password" formControlName="password">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput type="password"
            id="confirmPassword" formControlName="confirmPassword">
        </mat-form-field>
      </div>
    </div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formEmpresas.get('password')!.hasError('required') &&
          formEmpresas.get('password')!.touched"
          >Ingrese su contraseña</div>

    <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formEmpresas.get('password')!.hasError('minlength')"
          >Contraseña demasiado corta</div>

        <!-- Validacion -->
    <div class="alert alert-danger alert-dismissible fade show"
        *ngIf="
          formEmpresas.get('confirmPassword')?.value !== formEmpresas.get('password')?.value &&
          formEmpresas.get('confirmPassword')!.touched"
          >Las contraseñas no coinciden</div>

    <div class="mt-3">
      <button mat-raised-button color="primary"
        type="submit"
        [disabled]="formEmpresas.invalid"
        >Crear cuenta</button>
    </div>
    <div class="mt-3">
      <button mat-raised-button color="secondary"
        >Ingresar</button>
    </div>
  </form>
</div>
