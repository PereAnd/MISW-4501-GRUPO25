
<div class="container text-center">

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h3>Inicio de sesión</h3>
      <mat-icon>groups</mat-icon>
      <form action="">

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput required type="text">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput required type="password">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-checkbox color="primary">Recordar contraseña</mat-checkbox>
        </div>

        <div class="mt-3">
          <a mat-raised-button color="primary" [routerLink]="['../dashboard/1']">Ingresar</a>
        </div>
        <div class="mt-3">
          <a mat-raised-button color="secondary" [routerLink]="['../register']">Crear cuenta</a>
        </div>
      </form>
    </div>

    <div class="col-md-6 d-none d-md-block">
      <img class="iconoPerfil" src="../../../../assets/img/IconPerfil.png" alt="Icono de perfil">
    </div>
  </div>
</div>
