
<div class="container text-center">

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h3>Inicio de sesión</h3>
      <mat-icon>groups</mat-icon>
      <form [formGroup]="formLogin"
        (ngSubmit)="!formLogin.invalid && login()">

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput required type="text"
            id="email" formControlName="email">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput required type="password"
            id="password" formControlName="password">
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Seleccione</mat-label>
          <mat-select formControlName="role" id="role">
            <mat-option value="Candidato">Candidato</mat-option>
            <mat-option value="Empresa">Empresa</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="row">
          <mat-checkbox color="primary">Recordar contraseña</mat-checkbox>
        </div>

        <div class="mt-3">
          <a mat-raised-button color="primary" [routerLink]="['/candidatos/dashboard/1']" type="submit">Ingresar</a>
        </div>
        <div class="mt-3">
          <a mat-raised-button color="secondary" [routerLink]="['/candidatos/register']">Crear cuenta</a>
        </div>
      </form>
    </div>

    <div class="col-md-6 d-none d-md-block">
      <img *ngIf="!formLogin.get('role')!.value" class="iconoPerfil" src="../../../../assets/img/IconAbcJobs.png" alt="Icono de perfil">
      <img *ngIf="formLogin.get('role')!.value === 'Candidato'" class="iconoPerfil" src="../../../../assets/img/IconCandidatos.jpg" alt="Icono de perfil">
      <img *ngIf="formLogin.get('role')!.value === 'Empresa'" class="iconoPerfil" src="../../../../assets/img/IconEmpresas.jpg" alt="Icono de perfil">
    </div>
  </div>
</div>
