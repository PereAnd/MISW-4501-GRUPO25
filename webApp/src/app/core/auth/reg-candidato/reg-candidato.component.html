
<div class="container text-center">

  <h3>Crear nueva cuenta</h3>
  <mat-icon>groups</mat-icon>
  <form action="">

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput required type="text">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput required type="text">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput required type="email">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput required type="password">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Confirmar contraseña</mat-label>
          <input matInput required type="password">
        </mat-form-field>
      </div>
    </div>

    <div class="mt-3">
      <button mat-raised-button color="primary">Crear cuenta</button>
    </div>
    <div class="mt-3">
      <button mat-raised-button color="secondary">Ingresar</button>
    </div>
  </form>
</div>
