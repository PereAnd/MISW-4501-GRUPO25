<h2 mat-dialog-title id="titulo"><mat-icon>terminal</mat-icon> Agregar {{ title }}</h2>
<div class="container text-center col-12">
  <!-- <h2 id="titulo"><mat-icon>terminal</mat-icon> Agregar {{ title }}</h2> -->

  <form
    [formGroup]="formEntrevista"
    (ngSubmit)="!formEntrevista.invalid && registrarEntrevista()">

    <div class="row">
      <div class="col-sm-5">
        <mat-form-field>
          <mat-label name="enterviewDate">Fecha</mat-label>
          <input matInput [matDatepicker]="enterviewDate" id="enterviewDate"
            type="datetime" formControlName="enterviewDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="enterviewDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #enterviewDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field>
          <mat-label>Hora</mat-label>
          <input matInput type="time" formControlName="enterviewTime">
        </mat-form-field>
      </div>
      <div class="col-sm-3">
        <mat-checkbox class="example-margin" formControlName="done" (change)="interviewDone()">Realizada</mat-checkbox>
      </div>

    </div>

    <div class="row">
      <div class="col-12 feedback">
        <mat-form-field>
          <mat-label>Observaciones</mat-label>
          <textarea matInput
                    formControlName="feedback"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="10"
                    ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field>
          <mat-label>Resultado</mat-label>
          <mat-select formControlName="results" id="results">
            <mat-option value="Aprobado">Aprobado</mat-option>
            <mat-option value="Rechazado">Rechazado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

      <mat-dialog-actions align="end">
      <button mat-raised-button [mat-dialog-close]="true" color="primary"
      type="submit"
      [disabled]="formEntrevista.invalid"
      >Guardar</button>
    </mat-dialog-actions>
  </form>

</div>
